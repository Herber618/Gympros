<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - GymPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: url('https://png.pngtree.com/background/20250122/original/pngtree-modern-gym-design-with-weights-and-striking-red-lighting-creating-an-picture-image_16087512.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  
    .login-container {
      margin-top: 100px;
    }
  
    .card {
      background-color: rgba(255, 255, 255, 0.9); /* fondo blanco semitransparente */
    }
  </style>
  
</head>
<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <button type="submit" class="btn btn-dark w-100">Entrar</button>
              <div id="login-message" class="mt-3 text-center"></div>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <a href="productos.html">← Volver a la tienda</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const usuarios = [
      { email: "admin@gympro.com", password: "123456", nombre: "Admin" },
      { email: "cliente@gympro.com", password: "cliente123", nombre: "Cliente" }
    ];

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const mensaje = document.getElementById('login-message');

      const usuario = usuarios.find(user => user.email === email && user.password === password);

      if (usuario) {
        localStorage.setItem('usuario', JSON.stringify(usuario));
        window.location.href = "index.html"; // Redirige a la tienda
      } else {
        mensaje.innerHTML = `<div class="alert alert-danger">Correo o contraseña incorrectos.</div>`;
      }
    });
  </script>
</body>
</html>
